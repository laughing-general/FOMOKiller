<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOMOKiller Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
    }

    /* üî¥ Video Background */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* üîµ Blur Overlay */
    .blur-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      display: none;
    }

    /* üü° Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      z-index: 3;
    }

    .nav-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* üü£ Popup Card */
    .card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      border-radius: 20px;
      width: 80vw;
      max-width: 400px;
      padding: 2rem;
      z-index: 4;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .card.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      pointer-events: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üî¥ Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="assets/firstpgbg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üîµ Blur Overlay -->
  <div class="blur-overlay" id="blurOverlay"></div>

  <!-- üü° Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-btn" onclick="openCard('Service')">üì¶</button>
    <button class="nav-btn" onclick="openCard('Alarm')">‚è∞</button>
    <button class="nav-btn" onclick="openCard('Planner')">üìÖ</button>
    <button class="nav-btn" onclick="openCard('Tasks')">üìã</button>
    <button class="nav-btn" onclick="openCard('Wallet')">üí∞</button>
  </div>

  <!-- üü£ Popup Card -->
  <div class="card" id="popupCard">
    <button class="close-btn" onclick="closeCard()">√ó</button>
    <h2 id="cardTitle">Card</h2>
    <p>This is a FOMOKiller-style card.</p>
  </div>

  <script>
    const card = document.getElementById('popupCard');
    const blur = document.getElementById('blurOverlay');
    const cardTitle = document.getElementById('cardTitle');

    function openCard(title) {
      card.classList.add('active');
      blur.style.display = 'block';
      cardTitle.textContent = title;
    }

    function closeCard() {
      card.classList.remove('active');
      blur.style.display = 'none';
    }
  </script>
</body>
</html>
