<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOMOKiller - Entry Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
      transition: opacity 1s ease;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) contrast(1.2) blur(1px);
    }

    .glitch {
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { filter: brightness(0.4) contrast(1.2) blur(1px); }
      50% { filter: brightness(0.45) contrast(1.3) blur(1.2px); }
      100% { filter: brightness(0.4) contrast(1.2) blur(1px); }
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-text {
      font-size: 5rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 10px;
      animation: textload 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes textload {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(40px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .head {
      width: 180px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .question {
      font-size: 1.5rem;
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: none;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .loader-text {
        font-size: 2.5rem;
        letter-spacing: 5px;
      }
      .head {
        width: 120px;
      }
      .question {
        font-size: 1rem;
        margin-top: 15px;
      }
      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <video autoplay muted loop playsinline poster="assets/firstframe.png" id="bgVideo" class="glitch">
    <source src="assets/firstpgbg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="preloader">
    <div class="loader-text">FOMOKILLER</div>
  </div>

  <div class="main-content" id="main">
    <img src="FOMOKiller.png" alt="FOMOKiller Head" class="head">
    <div class="question">What do you want?</div>
    <div class="buttons">
      <button class="btn" id="proceedBtn">Looking for some stuff</button>
      <button class="btn" id="exitBtn">Nothing, see you later</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("main").style.display = "flex";
    }, 2000);

    const proceedBtn = document.getElementById('proceedBtn');
    const exitBtn = document.getElementById('exitBtn');

    proceedBtn.onclick = () => {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "vibecheck.html";
      }, 1000);
    };

    exitBtn.onclick = () => {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "https://hentai20.io/";
      }, 1000);
    };
  </script>

</body>
</html>
