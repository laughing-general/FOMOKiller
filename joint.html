<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skull Fire Footer</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 160px;
      background: #0f0f0f;
      font-family: sans-serif;
      color: white;
    }

    .rive-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: auto;
      z-index: 1000;
      pointer-events: none;
    }

    .rive-wrapper {
      position: relative;
      width: 100%;
      padding-top: calc(449 / 1920 * 100%); /* Maintain aspect ratio */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .rive-wrapper {
        padding-top: calc(449 / 1920 * 100%);
      }
    }
  </style>
</head>
<body>

  <div style="padding: 2rem;">
    <h1>Welcome to FOMOKiller</h1>
    <p>This is a demo page with an animated Rive footer at the bottom.</p>
  </div>

  <!-- Fixed Footer Rive -->
  <div class="rive-footer">
    <div class="rive-wrapper">
      <canvas id="rive-canvas" width="1920" height="449"></canvas>
    </div>
  </div>

  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <script>
    new rive.Rive({
      src: 'assets/promo.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      artboard: 'Mainpg',
      stateMachines: 'State Machine 1',
      fit: rive.Fit.FitWidth,
      alignment: rive.Alignment.Center,
    });
  </script>

</body>
</html>
