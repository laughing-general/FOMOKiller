<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOMOKiller - Trend Timeline</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .timeline-container {
      position: relative;
      margin: 100px auto;
      width: 90%;
      height: 200px;
    }

    .timeline-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #fff;
      border-top: 2px dashed #888;
      transform: translateY(-50%);
      z-index: 1;
    }

    .timeline-label {
      position: absolute;
      font-size: 12px;
      color: #aaa;
    }

    .origin {
      left: 0;
      top: 70%;
    }

    .end {
      right: 0;
      top: 70%;
    }

    .trend-point {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff2e63;
      border-radius: 50%;
      border: 2px solid #fff;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
    }

    .trend-point:hover {
      transform: translateY(-50%) scale(1.2);
    }

    .trend-popup {
      position: absolute;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      display: none;
      top: -180px;
      color: white;
      z-index: 3;
    }

    .trend-popup h3 {
      margin-top: 0;
      font-size: 14px;
      color: #ffcc00;
    }

    .trend-popup p {
      font-size: 12px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="timeline-container">
    <div class="timeline-line"></div>
    <div class="timeline-label origin">Origin</div>
    <div class="timeline-label end">Probable End</div>

    <!-- TREND POINT -->
    <div class="trend-point" style="left: 30%;" onmouseenter="showPopup('popup1')" onmouseleave="hidePopup('popup1')"></div>
    <div class="trend-popup" id="popup1" style="left: 25%;">
      <h3>Pretty Little Baby</h3>
      <p>Trend on Instagram reels with remix audio</p>
      <p>Expected to fade by mid-July</p>
      <div style="background: #333; height: 100px; display: flex; align-items: center; justify-content: center; color: #999;">
        [Video Preview Here]
      </div>
    </div>

    <!-- More trend points can be added below similarly -->

  </div>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function hidePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
