<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOMOKiller - Highlights of the Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka One', cursive;
      background: #0f0f0f;
      color: white;
    }

    h2 {
      font-size: 1.8rem;
      padding: 1.5rem 2rem 0.5rem;
      color: #ffcc00;
    }

    .timeline-wrapper {
      padding: 1rem 2rem;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      gap: 1.5rem;
      background: #121212;
    }

 .trend-card {
  flex: 0 0 auto;
  background: #1e1e1e;
  color: #fff;
  width: 280px;
  border-radius: 16px;
  padding: 1rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
  overflow: hidden;           /* prevent content leaking */
  text-overflow: ellipsis;    /* optional: add ... at end */
  white-space: normal;        /* allow multi-line text */
  word-wrap: break-word;      /* break long words */
}


    .trend-card:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }

    .trend-time {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .trend-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .trend-desc {
  font-size: 0.9rem;
  color: #ccc;
  overflow-wrap: break-word;
  line-height: 1.3;
}


    /* Scrollbar styling */
    .timeline-wrapper::-webkit-scrollbar {
      height: 8px;
    }

    .timeline-wrapper::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .trend-card {
        width: 240px;
        font-size: 0.8rem;
      }

      h2 {
        font-size: 1.5rem;
        padding-left: 1rem;
      }

      .timeline-wrapper {
        padding: 1rem;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <h2>HIGHLIGHTS of the Day</h2>

  <div class="timeline-wrapper" id="timeline">
    <!-- Cards injected via JS -->
  </div>

  <script>
    const trends = [
      { time: '5 mins ago', title: 'ðŸš€ OpenAI drops GPT-5 teaser', desc: 'Better memory, video support & logic.' },
      { time: '12 mins ago', title: 'ðŸŽ® GTA VI trailer leaks', desc: 'Vice City confirmed. Multiple protagonists.' },
      { time: '30 mins ago', title: 'ðŸŽ§ Spotify adds Mood AI', desc: 'Recommends songs based on your face.' },
      { time: '1 hr ago', title: 'ðŸ“± Nothing Phone 3 announced', desc: 'Transparent UI + ChatGPT inside.' },
      { time: '2 hrs ago', title: 'ðŸ§  GenZ quitting Google?', desc: 'Chat-first web search now the norm.' },
      { time: '3 hrs ago', title: 'ðŸ“¸ Instagram gets Timeline View', desc: 'Retro scrollable albums return.' }
    ];

    const timeline = document.getElementById('timeline');

    trends.forEach(trend => {
      const card = document.createElement('div');
      card.className = 'trend-card';
      card.innerHTML = `
        <div class="trend-time">${trend.time}</div>
        <div class="trend-title">${trend.title}</div>
        <div class="trend-desc">${trend.desc}</div>
      `;
      timeline.appendChild(card);
    });
  </script>

</body>
</html>
